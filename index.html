<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Word Dictionary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="text-input" placeholder="Type your word">
            <button id="btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3 id="word">Sample</h3>
                <p id="audio">
                    <i class="fa-solid fa-volume"></i>
                </p>
            </div>
            <div class="noun" id="noun">
                <p>Noun of the word search</p>
            </div>
            <div class="definition" id="definition">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit, aliquam!</p>
            </div>
            <div class="example" id="example">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, harum!</p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
